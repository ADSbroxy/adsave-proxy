<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎬 AD Save — تحميل الفيديوهات</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
  background-attachment: fixed;
  color: #fff;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}
.logo span {
  background: #06d6a0;
  color: #fff;
  font-weight: bold;
  font-size: 1.3em;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 10px rgba(6,214,160,0.5);
}
.container {
  background: rgba(255,255,255,0.08);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  max-width: 420px;
  width: 90%;
  backdrop-filter: blur(10px);
}

h1 {
  font-size: 1.8em;
  margin-bottom: 10px;
}

.platforms {
  margin: 10px 0;
}
.platforms img {
  width: 32px;
  margin: 0 5px;
  opacity: 0.9;
  transition: 0.3s;
}
.platforms img:hover {
  transform: scale(1.1);
  opacity: 1;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1em;
  margin-top: 10px;
  background: rgba(255,255,255,0.15);
  color: #fff;
}
button {
  background: #06d6a0;
  border: none;
  color: #fff;
  font-size: 1.1em;
  padding: 12px 20px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
  width: 100%;
  transition: 0.3s;
}
button:hover {
  background: #05b68a;
}
.result {
  margin-top: 20px;
}
a.download {
  background: #118ab2;
  color: #fff;
  padding: 10px 15px;
  border-radius: 8px;
  display: inline-block;
  text-decoration: none;
  margin-top: 10px;
}
a.download:hover {
  background: #0c708f;
}
footer {
  margin-top: 35px;
  font-size: 0.85em;
  opacity: 0.85;
  max-width: 90%;
  text-align: center;
}

.share {
  margin-top: 15px;
}
.share button {
  background: #118ab2;
  font-size: 0.9em;
  padding: 10px 15px;
  width: auto;
}
.share button:hover {
  background: #0c708f;
}
</style>
</head>
<body>
  <div class="logo">
    <span>AD</span>
    <h2>Save</h2>
  </div>

  <div class="container">
    <h1>📥 تحميل الفيديوهات</h1>
    <div class="platforms">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046127.png" alt="TikTok">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="Facebook">
    </div>

    <p>ألصق رابط الفيديو من أي موقع 👇</p>
    <input type="text" id="urlInput" placeholder="https://..." />
    <button onclick="downloadVideo()">تحميل الآن</button>
    <div class="result" id="result"></div>

    <div class="share">
      <button onclick="shareSite()">🔗 شارك الموقع</button>
    </div>
  </div>

  <footer>
    ⚠️ هذا الموقع لا يخزن أي محتوى ولا ينتهك خصوصية المستخدمين.  
    جميع الحقوق محفوظة © 2025 — تم التطوير بواسطة <b>فريق AD</b> 💚
  </footer>

<script>
async function downloadVideo() {
  const url = document.getElementById('urlInput').value.trim();
  const resultDiv = document.getElementById('result');
  if (!url) return alert("الرجاء إدخال رابط فيديو 🔗");

  resultDiv.innerHTML = "⏳ جاري التحضير...";

  try {
    const apiURL = `https://savefrom.net/api/convert?url=${encodeURIComponent(url)}`;
    const res = await fetch(apiURL);
    const data = await res.json();

    if (data && data.url) {
      resultDiv.innerHTML = `
        ✅ تم العثور على الفيديو:<br><b>${data.meta?.title || 'فيديو بدون عنوان'}</b><br>
        <a class="download" href="${data.url}" target="_blank">تحميل مباشر ⬇️</a>
      `;
    } else {
      resultDiv.innerHTML = "❌ لم يتم العثور على الفيديو، تأكد من الرابط.";
    }
  } catch (e) {
    console.error(e);
    resultDiv.innerHTML = "⚠️ حدث خطأ أثناء المعالجة، حاول مجددًا.";
  }
}

function shareSite() {
  const shareData = {
    title: "AD Save — تحميل الفيديوهات",
    text: "جرب موقع AD Save لتحميل فيديوهات TikTok وInstagram وFacebook بسهولة 💚",
    url: window.location.href
  };
  if (navigator.share) {
    navigator.share(shareData).catch(err => console.log(err));
  } else {
    navigator.clipboard.writeText(window.location.href);
    alert("📋 تم نسخ رابط الموقع!");
  }
}
</script>
</body>
</html>
